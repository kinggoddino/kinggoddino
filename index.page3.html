<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Monitoring Dashboard</title>
    <link rel="stylesheet" href="https://s3.ap-northeast-2.amazonaws.com/materials.spartacodingclub.kr/easygpt/default.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            padding: 20px;
            background-color: #f4f4f4;
            border: 5px solid #0a4275;
        }
        .header, .info-bar {
            background-color: #0c3b68;
            color: white;
            padding: 20px;
            margin-bottom: 20px;
            display: flex;
            align-items: center; 
        }
        .title-container {
            display: flex;
            align-items: center;
            flex-grow: 1;
        }
        .title-icon {
            width: 50px;
            filter: invert(100%);
            margin: 0 50px;
        }
        .title-text {
            text-align: left;
        }
        .back-button {
            padding: 10px 15px;
            background-color: white; 
            color: #0a4275; 
            border: 2px solid #0a4275; 
            cursor: pointer;
            text-decoration: none;
            font-weight: bold;
            transition: background-color 0.3s, box-shadow 0.3s;
            margin-left: auto;
            box-shadow: 3px 3px 5px rgba(0, 0, 0, 0.1); 
        }
        .back-button:hover {
            background-color: #e7effa; 
            box-shadow: 5px 5px 7px rgba(0, 0, 0, 0.2); 
        }
        .container {
            display: flex;
            justify-content: space-between;
        }
        .controller {
            background-color: #fff;
            margin: 10px;
            padding: 20px;
            flex-basis: 48%; 
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .controller-title {
            margin-bottom: 10px;
            font-size: 24px;
            text-align: center;
            color: #0a4275;
            font-weight: bold; 
        }
        .controller img {
            width: 100%; 
            max-width: 100%;
            height: auto;
        }
        .temperature {
            text-align: center;
            margin-top: 20px;
            font-size: 20px;
            color: #333; 
            font-weight: bold; 
        }
        .info-bar {
            background-color: rgb(212, 212, 212); 
            border-radius: 10px; 
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.541); 
            padding: 10px 20px;
            margin-bottom: 10px;
            display: flex;
            align-items: center;
            justify-content: space-around; 
            font-size: 18px;
            font-weight: bold;
            color: #3f3f3f;
        }
        .info-field {
            background-color: #f3f3f3; 
            border: 2px solid #383838;
            padding: 1px 20px;
            border-radius: 5px; 
            margin: 0 10px;
        }

    </style>
</head>
<body>
    <div class="header">
        <div class="title-container">
            <img src="https://icons.getbootstrap.com/assets/icons/pc-display-horizontal.svg" class="title-icon" alt="모니터링 아이콘">
            <div class="title-text">
                <h1>Monitoring Dashboard</h1>
                <span>현재 온도 변화를 모니터링합니다.</span>
            </div>
        </div>
        <a href="index.page2.html" class="back-button">
            <i class="fas fa-arrow-left"></i> Back to Menu
        </a>
    </div>
    <div class="info-bar">
        <div>Administrator Number: <span class="info-field">921018</span></div>
        <div>Date: <span class="info-field">2023-11-07</span></div>
        <div>Control Settings: <span class="info-field">110[℃]</span></div>
    </div>
    <div class="container">
        <div class="controller">
            <div class="controller-title">Temperature Controller 1 Graph</div>
            <img src="graph_animation4.gif" alt="Controller 1 Monitoring Graph">
            <div class="temperature">Stable Temperature : 110.02[℃]</div>
        </div>
        <div class="controller">
            <div class="controller-title">Temperatrue Controller 2 Graph</div>
            <img src="graph_animation3.gif" alt="Controller 2 Monitoring Graph">
            <div class="temperature">Stable Temperature : 110.05[℃]</div>
        </div>
    </div>
</body>
</html>
