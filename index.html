<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temperature Controller</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f4f4f4;
        }
    
        .login-container {
            width: 300px;
            padding: 40px;
            border: 2px solid #0a4275; 
            border-radius: 10px; 
            text-align: center;
            background-color: white; 
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2); 
        }
    
        .login-container img {
            max-width: 50%; 
            height: auto;
            margin-bottom: 20px;
        }
    
        h1 {
            color: #333; 
            margin-bottom: 50px;
        }
    
        .login-form {
            display: flex;
            flex-direction: column;
            gap: 20px; 
        }
    
        .login-form input {
            padding: 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 16px; 
        }
    
        .login-form button {
            padding: 15px; 
            background-color: #0056b3;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px; 
            transition: background-color 0.3s; 
        }
    
        .login-form button:hover {
            background-color: #00408d; 
        }
    </style>
    
</head>
<body>
    <div class="login-container">
        <img src="신한로고.png" alt="신한 로고">
        <h1>경화대 현장실사를 위한 페이지</h1>
        <form class="login-form" action="index.page2.html">
            <input type="text" placeholder="아이디 입력하는척 하기" required>
            <input type="password" placeholder="비밀번호도" required>
            <button type="submit">이걸 누르면 시작하는걸로</button>
        </form>
    </div>
</body>
</html>
